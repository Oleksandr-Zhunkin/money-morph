<mat-form-field appearance="fill" class="select">
  <mat-label>Select a currency</mat-label>
  <mat-select
    class="custom-select"
    [(ngModel)]="value"
    (selectionChange)="onChange($event.value)"
  >
    <mat-option *ngFor="let currency of currencies" [value]="currency.value">
      {{ currency.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
